    <main>
        <div class="write-post-form">
            <h2>Write Post</h2>
            <form action="../PHPfilse/addpost.php" method="post">
                <input type="hidden" name="username" value="guest">
                <label for="user">user : guest <img class="blank-profile" src="../Project's Pictures/blank-profile.webp" alt="guest"></label>

                <label for="singleSelect">Choose a Category:</label>
                <select required class="Category" name="Category">
                    <option disabled selected value="">Select Category</option>
                    <option value="Technology">Technology</option>
                    <option value="advanture">Advanture</option>
                    <option value="Travel">Travel</option>
                    <option value="politician">Politician</option>
                    <option value="Religious">Religious</option>
                    <option value="Sports">Sports</option>
                </select>

                <label for="post-content">Post Content:</label>
                <textarea placeholder="What is on your mind ?" id="post-content" name="post-content" rows="4" required></textarea>

                <label for="post-image">Post Image (optional):</label>
                <input type="file" id="post-image" name="post-image" accept="image/*">

                <button  name="submit" type="submit">Post a Post !</button>
            </form>
