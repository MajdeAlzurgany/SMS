    <main>
        <div class="sign-up-form">
            <h2>Sign Up</h2>
            <form action="../PHPfilse/signup.php" method="post">
                <label for="first-name">First Name:</label>
                <input type="text" id="first-name" name="first-name" required>

                <label for="last-name">Last Name:</label>
                <input type="text" id="last-name" name="last-name" required>

                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>

                <label for="email-signup">Email:</label>
                <input type="email" id="email-signup" name="email-signup" required>

                <label for="password-signup">Password:</label>
                <input type="password" id="password-signup" name="password-signup" required>

                <label for="Confirm-password-signup">Confirm Password:</label>
                <input type="password" id="Confirm-password-signup" name="confirm-password-signup" required>

                <label for="age">Age:</label>
                <input type="number" id="age" name="age" required min="18">

                <label for="gender">Gender:
                    <select name="gender" id="gender" required>
                        <option value="" disabled selected>Select Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </label>

                <label for="location">Location:</label>
                <input type="text" id="location" name="location" >


                <label for="phone-number">Phone Number:</label>
                <input type="tel" id="phone-number" name="phone-number" maxlength="12" minlength="7" required>

                <label for="user-type">User Type:
                    <select name="user-type" id="user-type" required>
                        <option value="" disabled selected>Select User Type</option>
                        <option value="admin">Admin</option>
                        <option value="user">User</option>
                        <option value="VIP">VIP</option>
                    </select>
                </label>
                
                <label for="accept-terms">Accept all Terms<input type="checkbox" id="accept-terms" name="accept-terms" required></label>

                <button type="submit" name="submit">Sign Up</button>
            </form>
        </div>
